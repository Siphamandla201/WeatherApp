<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    
    <!-- Add FontAwesome script -->
    <script src="https://kit.fontawesome.com/a617dd8696.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">
                The Weather App
            </h3>
            <div>
                <h1 class="temp"></h1>
                <div class="city-time">
                    <h1 class="name"></h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/day/113.png" class="icon" alt="icon" height="50px" width="50px">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="search" class="search" placeholder="Search Location...">
                <button type="submit" class="submit"><i class="fas fa-search"></i></button>
            </form>

            <ul class="cities">
                <li class="city">East London</li>
                <li class="city">Tokyo</li>
                <li class="city">Johannesburg</li>
                <li class="city">Durban</li>
            </ul>

            <ul class="details">
                <h4>
                    Weather Details
                </h4>
                <li>
                    <span>Clouds</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
